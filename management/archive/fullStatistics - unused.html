<!DOCTYPE HTML>
<html>
	<head>
		<script src="{{ url_for('static', filename='js/chart-js/Chart.js') }}"></script>
		<!-- <script src="static/js/chart-js/Chart.js"></script> -->




		<link rel="stylesheet" href="{{ url_for('static', filename='css/full_statistics.css') }}">
	</head>
	<body>
		<div class="main-header-div">
			<h1> Full Stats </h1>
		</div>

		<div class="pie-chart-div">
			<canvas id="myChart" width="100%" height="10%"></canvas>
			<script>
			var ctx = document.getElementById('myChart');
			var myChart = new Chart(ctx, {
			    type: 'doughnut',
			    data: {
			        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
			        datasets: [{
			            label: '# of Votes',
			            data: [12, 19, 3, 5, 2, 3],
			            backgroundColor: [
			                'rgba(255, 99, 132, 0.2)',
			                'rgba(54, 162, 235, 0.2)',
			                'rgba(255, 206, 86, 0.2)',
			                'rgba(75, 192, 192, 0.2)',
			                'rgba(153, 102, 255, 0.2)',
			                'rgba(255, 159, 64, 0.2)'
			            ],
			            borderColor: [
			                'rgba(255, 99, 132, 1)',
			                'rgba(54, 162, 235, 1)',
			                'rgba(255, 206, 86, 1)',
			                'rgba(75, 192, 192, 1)',
			                'rgba(153, 102, 255, 1)',
			                'rgba(255, 159, 64, 1)'
			            ],
			            borderWidth: 1
			        }]
			    },
			    options: { 
	        		legend: {
	            		labels: {
	                		fontColor: "white",
	                		fontSize: 18
            			}
		        	}
		        }
			});
			</script>

		</div>
	</body>
</html>
